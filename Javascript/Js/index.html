<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tutorial</title>
</head>
<body>
    <h1>JS Refresher</h1>
    <input type="text" id="input1">
    <input type="text" id="input2">
    <button onclick="add(input1,input2)"> + </button>
    <button onclick="subtract(input1,input2)"> - </button>
    <button onclick="multiplication(input1,input2)"> * </button>
    <button onclick="division(input1,input2)"> / </button>
    <button onclick="modulo(input1,input2)">%</button>
    <button onclick="greaterorless(input1,input2)"> < / ></button>

    <script src="script.js"></script>
</body>
</html>
